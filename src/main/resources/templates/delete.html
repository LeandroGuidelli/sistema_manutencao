<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Excluir Pedido</title>
  <link rel="stylesheet" href="/css/delete.css">
</head>
<body>
  <nav>
    <a th:href="@{/home}">Sistema de Manutenção</a>
  </nav>

  <main>
    <h1>Excluir Pedido</h1>

    <p>Tem certeza que deseja excluir o Pedido do item 
      <strong th:text="${manutencao.item}"></strong> feita por 
      <strong th:text="${manutencao.cliente}"></strong>?
    </p>

    <form method="post" class="form-actions">
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a th:href="@{/home}" class="btn btn-secondary">Cancelar</a>
    </form>
  </main>
</body>
</html>
