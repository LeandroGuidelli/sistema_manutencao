<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/css/form.css">
  <title th:unless="${manutencao.id}">Novo Pedido</title>
  <title th:if="${manutencao.id}">Editar Pedido</title>
</head>
<body>
  <nav>
    <a th:href="@{/home}">Sistema de Manutenção</a>
  </nav>

  <main>
    <h1 th:unless="${manutencao.id}">Novo Pedido</h1>
    <h1 th:if="${manutencao.id}">Editar Pedido</h1>

    <form method="post" th:object="${manutencao}">
      <div>
        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" th:field="*{cliente}"/>
        <ul>
          <li th:each="error : ${#fields.errors('cliente')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <div>
        <label for="item">Item</label>
        <input type="text" id="item" th:field="*{item}"/>
        <ul>
          <li th:each="error : ${#fields.errors('item')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <div>
        <label for="descricaoProblema">Descrição do Problema</label>
        <textarea id="descricaoProblema" rows="3" th:field="*{descricaoProblema}"></textarea>
        <ul>
          <li th:each="error : ${#fields.errors('descricaoProblema')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
      <a th:href="@{/home}" class="btn btn-secondary">Cancelar</a>
    </form>
  </main>
</body>
</html>
