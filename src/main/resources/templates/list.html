<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sistema de Manutenção</title>
  <link rel="stylesheet" href="/css/list.css">
</head>
<body>
  <nav>
    <a th:href="@{/home}">Sistema de Manutenção</a>
  </nav>

  <main>
    <h1>Pedidos de Manutenção</h1>

    <table th:unless="${#lists.isEmpty(home)}">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Item</th>
          <th>Descrição</th>
          <th>Data Pedido</th>
          <th>Data Conclusão</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m : ${home}">
          <td th:text="${m.id}">---</td>
          <td th:text="${m.cliente}">---</td>
          <td th:text="${m.item}">---</td>
          <td th:text="${m.descricaoProblema}">---</td>
          <td th:text="${#temporals.format(m.dataHoraPedido, 'dd/MM/yyyy HH:mm')}">---</td>
          <td th:text="${m.dataHoraConclusao != null ? #temporals.format(m.dataHoraConclusao, 'dd/MM/yyyy HH:mm') : '-'}">---</td>
          <td class="acoes">
            <form class="d-inline" th:action="@{/home/finish/{id}(id=${m.id})}" method="post">
              <button type="submit" class="btn btn-primary" th:classappend="${m.dataHoraConclusao}?' disabled':''">Finalizar</button>
            </form>
            <a th:href="@{/home/edit/{id}(id=${m.id})}" class="btn btn-secondary" th:classappend="${m.dataHoraConclusao}?' disabled':''">Editar</a>
            <a th:href="@{/home/delete/{id}(id=${m.id})}" class="btn btn-danger">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>

    <p th:if="${#lists.isEmpty(home)}">Nenhum Pedido cadastrado.</p>

    <a th:href="@{/home/create}" class="btn btn-primary">Novo Pedido</a>
  </main>
</body>
</html>
